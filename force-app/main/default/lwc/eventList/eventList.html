<template>
<lightning-card title="Upcomming Event" icon-name="standard:event">
  
    <div class="slds-m-around_small">
      <template if:true={error}> 
          {error}
      </template>
    </div>
    <div class="slds-m-around_small">
      <c-lwcsearchcomponent
      search-label="Event Name"
      show-label="true"
      onsearch={handleSearch}
    >
    </c-lwcsearchcomponent>

    &nbsp;
    <lightning-input 
    type="datetime" 
   
    label="Start DateTime" 
    onchange={handleStartTime}>
    </lightning-input>

    &nbsp;
    <lightning-input 
    type="text" 
    label="Event Location" 
    onchange={handleSearch}
    ></lightning-input>

    </div>
    <div class="slds-m-around_small">
        <lightning-datatable
          key-field="id"
          data={recordToDisplay}
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}
        >
        </lightning-datatable>
      </div>
    </lightning-card>
</template>
